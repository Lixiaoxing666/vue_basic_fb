<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>数据绑定</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
			数据绑定
					1.单向数据绑定(v-bind)：数据只能从data流向页面
					2.双向数据绑定(v-model)：数据不仅能从data流向页面，还可以从页面流向data
						备注：
							1.双向数据绑定一般都是针对表单类元素（能输入，即：有value值）
							2.v-model:value 可以简写为 v-model，因为v-model默认收集value值。
							3.v-model只有应用在输入类节点，且切点有value值时才有意义
		-->
		<!-- 准备好一个容器-->
		<div id="root">
			<!-- 普通写法 -->
			<!-- 
				单向数据绑定(v-bind)：<input type="text" v-bind:value="name"> <br/><br/>
				双向数据绑定(v-model)：<input type="text" v-model:value="name">
			-->

			<!-- 简写方式 -->
			单向数据绑定(v-bind)：<input type="text" :value="name"> <br/><br/>
			双向数据绑定(v-model)：<input type="text" v-model="name">

			<!-- 如下代码是错误的 -->
			<!-- <h2 v-bind:w="name">你好</h2> -->
		</div>

		<script type="text/javascript" >
			Vue.config.productionTip = false //关闭生产环境的提示

			new Vue({
				el:'#root',
				data:{
					name:'尚硅谷'
				}
			})

		</script>
	</body>
</html>
