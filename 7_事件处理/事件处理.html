<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>事件处理</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
			
		-->
		<!-- 准备好一个容器-->
		<div id="root">
			<h2>欢迎来到{{school}}学习</h2>
			<button v-on:click="show1">点我展示信息1</button>
			<button @click="show2(600,$event)">点我展示信息2</button>
		</div>

		<script type="text/javascript" >

			Vue.config.productionTip = false //关闭生产环境的提示
			
			const vm = new Vue({
				el:'#root',
				data:{
					school:'尚硅谷',
				},
				methods:{
					show1(e){
						console.log(e)
						alert('信息1')
					},
					show2(number,e){
						console.log(number,e)
						alert('信息2')
					},
				}
			})
			console.log(vm)
		</script>
	</body>
</html>
