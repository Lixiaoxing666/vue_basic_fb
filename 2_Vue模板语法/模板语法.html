<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>模板语法</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
<!--
	todo Vue模板语法有2大类：
			1.插值语法：
					功能：用于解析标签体内容。
					写法：{{xxx}},xxx会作为表达式去解析，且可以自动读取到data中的属性。
	TODO 2.指令语法：
					功能：用于解析标签（包括：标签属性、标签体内容、绑定事件.....）。
					举例：v-bind:href="xxx" 或  简写为 :href="xxx"
				TODO	备注：Vue中有很多的指令，此处我们只是拿v-bind举个例子。
				todo vue常用内置指令
				v:text : 更新元素的 textContent
				  v-html : 更新元素的 innerHTML
				  v-if : 如果为true, 当前标签才会输出到页面
				  v-else: 如果为false, 当前标签才会输出到页面
				  v-show : 通过控制display样式来控制显示/隐藏
				  v-for : 遍历数组/对象
		todo 	  v-on : 绑定事件监听, 一般简写为@
				  v-bind : 强制绑定解析表达式, 可以省略v-bind
				  v-model : 双向数据绑定
				  ref : 为某个元素注册一个唯一标识, vue对象通过$refs属性访问这个元素对象
				  v-cloak : 使用它防止闪现表达式, 与css配合: [v-cloak] { display: none }
 -->
		<!-- 准备好一个容器-->
		<div id="root">
			<h2>插值语法</h2>
			<h4>你好，{{name}}</h4>

			<hr/>

			<h2>指令语法</h2>
			<a v-bind:href="school.url" x="haha">点我去学习1</a>
			<a :href="school.url" x="haha">点我去学习2</a>
			<a href="https://www.baidu.com" :x="school.url">点我去学习3</a>
		</div>

		<script type="text/javascript" >
			Vue.config.productionTip = false //关闭生产环境的提示
			
			new Vue({
				el:'#root',
				data:{
					name:'李焕英',
					school:{
						name:'尚硅谷',
						url:'http://www.atguigu.com'
					}
				}
			})
		</script>
	</body>
</html>
