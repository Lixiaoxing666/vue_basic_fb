<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>模板原</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
				Vue的模板语法分为2大类
						1.插值语法：
								作用：向标签体中插入数据
						2.指令语法：
								作用：操作标签（包括：操作标签属性、操作标签体、绑定事件等等）
								备注：
										1.Vue中有很多的指令，我们只是在此用v-bind举个例子
										2.只有v-bind:才能简写为 :

		 -->
		<!-- 准备好一个容器-->
		<div id="root">
			<h2>插值语法</h2>
			<h4>你好，{{name}}</h4>

			<h2>指令语法</h2>
			<a v-bind:href="school.url" x="haha">点我去学习1</a>
			<a :href="school.url" x="haha">点我去学习2</a>
			<a href="https://www.baidu.com" :x="school.url">点我去学习3</a>
		</div>

		<script type="text/javascript" >
			Vue.config.productionTip = false //关闭生产环境的提示

			new Vue({
				el:'#root',
				data:{
					name:'李焕英',
					school:{
						name:'尚硅谷',
						url:'http://www.atguigu.com'
					}
				}
			})
		</script>
	</body>
</html>
